<html>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<script src="./event.js"></script>
<style>

    a{
        color: white;
        font-size: 2em;
        text-decoration: none;
        position: absolute;
        top: 10px;
        left: 5px;
        z-index: 999;
    }
</style>
<body style='margin : 0; overflow: hidden;'>
<a-scene embedded arjs='debugUIEnabled: false;'>
    <a-assets>
        <img id='earth' src='https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg' />
    </a-assets>
    <a-marker preset="hiro" id="hiroMarker" markerhandler emitevents="true" cursor="rayOrigin: mouse">
            <a-entity rotation="90 0 0">
                <a-sphere id="earthModel" material='src: #earth;' rotation="0 0 45" position="0 0.5 0" radius="1" segments-height="53" >

                </a-sphere>
            </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
